<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Complete Login Page</title>
    <!-- Load Tailwind CSS from CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 1rem;
            background: linear-gradient(135deg, #34d399, #10b981);
        }
    </style>
</head>
<body>

    <div class="w-full max-w-sm bg-white p-8 rounded-xl shadow-2xl">
        <h2 class="text-3xl font-extrabold text-center mb-6 text-gray-800">Log In</h2>

        <form id="loginForm" class="space-y-6">
            <div>
                <label for="username" class="block text-sm font-medium text-gray-700 mb-1">Username</label>
                <input
                    type="text"
                    id="username"
                    name="username"
                    required
                    class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-green-500 focus:border-green-500 transition duration-150 ease-in-out"
                    placeholder="Enter your username"
                >
            </div>

            <div>
                <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Password</label>
                <input
                    type="password"
                    id="password"
                    name="password"
                    required
                    class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-green-500 focus:border-green-500 transition duration-150 ease-in-out"
                    placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢"
                >
            </div>

            <div id="messageBox" class="hidden p-3 text-sm rounded-lg" role="alert"></div>

            <button
                type="submit"
                class="w-full py-2 px-4 bg-green-600 hover:bg-green-700 text-white font-semibold rounded-lg shadow-md transition duration-200 ease-in-out transform hover:scale-[1.01] focus:outline-none focus:ring-4 focus:ring-green-500 focus:ring-opacity-50"
            >
                Login
            </button>
        </form>

        <!-- Footer trigger -->
        <div id="footerTrigger" class="mt-6 text-center text-sm text-green-600 hover:text-green-800 hover:underline cursor-pointer">
            Forgot Password? (Don't Click)
        </div>

        <!-- Hidden popup footer message -->
        <div id="footerMessage" class="hidden mt-4 p-3 bg-green-100 text-green-800 rounded-lg text-center text-sm">
            I told you not to click it. ðŸ™„
        </div>
    </div>

    <script>
        const footerTrigger = document.getElementById("footerTrigger");
        const footerMessage = document.getElementById("footerMessage");

        footerTrigger.addEventListener("click", () => {
            footerMessage.classList.toggle("hidden");
        });
    </script>

</body>
</html>
